<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <header>
        <div class="cart">
            {% with total_items=cart|length %}
                {% if cart|length > 0  %}
                    Your cart:
                    <a href="{% url "cart-detail" %}">{{ total_items }} item{{ total_items|pluralize }},
                    {{ cart.get_total_price }}
                    </a>
                {% else %}
                    Your cart is empty
                {% endif %}
            {% endwith %}

        </div>
    </header>
{% block pagename %} {% endblock %}
{% block content %}
{% endblock %}

</body>
</html>
