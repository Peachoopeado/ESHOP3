{% extends 'shop/base.html' %}
{% load static %}
{% block title %}Reset password{% endblock %}
{% block content %}
    <h2>Forgotten your password?</h2>
    <p>Enter your e-mail address to obtain a new password.</p>
    <form method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Send e-mail"></p>
        {% csrf_token %}
    </form>
{% endblock %}
